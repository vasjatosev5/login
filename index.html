<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo na vrhu, centriran -->
  <div class="logo-box">
    <img src="logo.svg" width="120">
  </div>

  <!-- Dva glavna bloka (login + create account) v enem flex wrapperju -->
  <div class="two-col">

    <!-- LEVI blok - login -->
    <div class="left card">
      <h1>Login</h1>
      <label>Email address</label>
      <input type="email" placeholder="Email address">

      <label>Password</label>
      <input type="password" placeholder="Password">

      <div class="actions">
        <button class="login-btn">LOGIN</button>
        <a href="#">Forgot password</a>
      </div>
	 
    </div>

    <!-- DESNI blok - create account -->
    <div class="right card">
      <h1>Create a Plus account</h1>
      <p>Discover the world of Inter online. Watch INTER TV videos every day with your PLUS account.</p>
	  <a href="2.html" class="signfree">SIGN UP FOR FREE</a>
    </div>

  </div>

</body>
